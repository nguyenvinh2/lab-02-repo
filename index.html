<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/base.css" type="text/css" />
  <link rel="stylesheet" href="css/layout.css" type="text/css" />
  <link rel="stylesheet" href="css/module.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <title>Hook Em Horns</title>
</head>

<body>
  <script id="entry" type="text/x-handlebars-template">
   <div class="image {{keyword}}">
      <h2>{{title}}</h2>
      <img src="{{path}}"/>
      <p>{{desc}}</p>
    </div>
  </script>
  <header>
    <div class="header-container">
      <h1 class="header-title">
        Horns Gallery
      </h1>
      <form class="header-selector">
        <div class="header-selector_item">
          <label>Filter by Keyword:</label>
          <select id="keyword"></select>
        </div>
        <div class="header-selector_item">
          <label>Sort:</label>
          <select id="sort"></select>
        </div>
        <div class="header-selector_item">
            <label>Page:</label>
            <select id="page"></select>
        </div>
      </form>
    </div>
  </header>
  <main id="horns"></main>
  <footer class="footer-container">
    <p>Created by:</p>
    <p>Vinh Nguyen</p>
    <p>David Marchante</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
